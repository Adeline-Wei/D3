<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Graphic.js</title>
		<script type="text/javascript" src="js/d3/d3.js"></script>
		<script type="text/javascript" src="js/queue.js"></script>
		<script type="text/javascript" src="js/crossfilter.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset;
			// var ndx;
			// var yearAndMonthDim;

			var w = 1000;
			var h = 300;
			var barPadding = 1;

			queue()
    			.defer(d3.json, "pm25-2014.json")
    			.await(makeGraphs);
			
			function makeGraphs(error, pm25Json){
				
				dataset = pm25Json.data;
				var ndx = crossfilter(dataset);

				// 0:Location, 1:date, 2:pm25, 3:unit
				var yearAndMonthDim = ndx.dimension(function(d) { return d[1].substring(0, 7) });	// 用【年+月】來切	
				var numByYearAndMonth = yearAndMonthDim.group();
				var totalConcentrationYearAndMonth = numByYearAndMonth.reduceSum(function(d) { return d[2]; }).all();

				var yScale = d3.scale.linear()
									.domain([0, d3.max(totalConcentrationYearAndMonth, function(d) { return d.value; })])
									.range([0, 100]);

				var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

				svg.selectAll("rect")
					.data(totalConcentrationYearAndMonth)
					.enter()
					.append("rect")
					.attr({
						x: function(d, i) { return i * (w / numByYearAndMonth.size()); },
						y: function(d) { if(d.value) return h - yScale(d.value); else return h; },
						width: w / numByYearAndMonth.size() - barPadding,
						height: function(d) { if(d.value) { console.log(d.key); return yScale(d.value); } else { console.log(d.key); return 0; } },
						fill: function(d) { if(d.value) return "rgb(0, 0, " + Math.round(yScale(d.value)) + ")"; else return "rbg(0, 0, 0)"; }
					});

					svg.selectAll("text")
					.data(totalConcentrationYearAndMonth)
					.enter()
					.append("text")
					.text(function(d){
						return d.value;
					})
					.attr({
						x: function(d, i) { return i * (w / numByYearAndMonth.size()) + (w / numByYearAndMonth.size() - barPadding) / 2; },
						y: function(d) { return h - yScale(d.value) + 15; },
						"font-family": "sans-serif",
						"font-size": "10px",
						"fill": "white",
						"text-anchor": "middle"
					});

			};

		</script>
	</body>
</html>
